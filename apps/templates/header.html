{% load i18n %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <img class="navbar-brand" width="48px" src="{% static '/images/logo.svg' %}" alt="Your Logo"/>
        <img class="navbar-brand mx-2" width="48px" src="{% static '/images/logo-text.svg' %}" alt="Your Logo"/>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <div class="d-flex w-100 justify-content-between flex-column flex-md-row">
                <div class="d-flex"></div>
                <ul class="navbar-nav mb-2 mb-lg-0 px-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                           href="{% url 'post:welcome_page' %}">{% trans "Home" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-md-5 active" href="{% url 'post:about_us' %}">{% trans "About Us" %}</a>
                    </li>
                </ul>
                <form class="d-flex">
                    {% if not request.user.is_authenticated %}
                    <a href="{% url 'post:super_user_login' %}"
                       class="btn btn-primary mx-3 d-flex align-items-center">{% trans "Login" %}</a>
                    {% else %}
                        <a href="{% url 'post:super_user_logout' %}"
                           class="btn btn-outline-primary ms-3  d-flex align-items-center">{% trans "Logout" %}</a>
                    {% endif %}
                    {% if request.user.is_authenticated and request.user.is_superuser %}
                        <a href="{% url 'post:post_to_twitter' %}"
                           class="btn btn-primary ms-5  d-flex align-items-center">{% trans "Post Tweet" %}</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</nav>
