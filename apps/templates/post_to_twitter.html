{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% load i18n %}

{% block post_to_twitter %}
    <div class="col-md-6">
        <form method="post" action="{% url 'post:post_to_twitter' %}" enctype="multipart/form-data" class="my-form">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
            </div>
            {% buttons %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                </div>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
